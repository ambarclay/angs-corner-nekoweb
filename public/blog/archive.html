<!DOCTYPE html>

  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Gaegu&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="/components/header.js" type="text/javascript" defer></script>
    <script src="/components/navbar.js" type="text/javascript" defer></script>
    <script src="/components/changelog.js" type="text/javascript" defer></script>
    <script src="/components/footer-component.js" type="text/javascript" defer></script>
    <script src="/components/featured-buttons.js" type="text/javascript" defer></script>
    <script src="/components/clap.js" type="text/javascript" defer></script>
    <script src="/components/visitors.js" type="text/javascript" defer></script>
    <script src="/components/tamanotchi.js" type="text/javascript" defer></script>
    <script src="/components/chatbox.js" type="text/javascript" defer></script>
    <script src="/components/left-sidebar.js" type="text/javascript" defer></script>
    <script src="/components/right-sidebar.js" type="text/javascript" defer></script>
    <script src="/components/mobiletopnav.js" type="text/javascript" defer></script>
    <script>
      (function () {
        let savedTheme = localStorage.getItem("theme") || "/styles/light.css";
        document.write(`<link id="theme-stylesheet" rel="stylesheet" type="text/css" media="all" href="${savedTheme}">`);
      })();
    </script>
    <script>
      function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
    </script>
    <title>archive!</title>
  </head>
  <body onload="loadTheme()">
    <div class="crt theme-2"></div>
    <mobile-nav-component></mobile-nav-component>
    <header-component id="header-component"></header-component>
    <div class="content">
      <left-sidebar-component id="left-sidebar-component"></left-sidebar-component>
      <div class="main">
        <div class="welcomePost archive-box">
          <div class="theme-1">
            <div class="centerimg">
              <img src="../images/gifs/cute.gif" style="margin-right: 100px" class="leftblob" />
              <img class="archivetitle" src="../images/archive.gif" />
              <img src="../images/gifs/bcute_happy.gif" style="margin-left: 120px" class="rightblob" />
            </div>
          </div>
          <h2 class="green-hover theme-2">>>archive</h2>
          <div id="container">
            <div id="header">...</div>
            <div id="content" class="archivediv">
              <div class="extraspace"></div>
              <div id="postlistdiv"></div>
            </div>
            <div id="footer"></div>
          </div>
        </div>
      </div>
      <right-sidebar-component id="right-sidebar-component"></right-sidebar-component>
    </div>
    <div class="bottom">
      <div class="visitcount">
        <a href="https://www.free-counters.org/">free-counters.org</a>
        <script type="text/javascript" src="https://www.freevisitorcounters.com/auth.php?id=8b39515bb831f5378ca6fc9be2e3ce145605110f"></script>
        <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1337106/t/5"></script>
      </div>
      <footer-component></footer-component>
    </div>
    <script src="script.js"></script>
    <script>
      function switchCSS() {
        let themeLink = document.getElementById("theme-stylesheet");
        let currentTheme = localStorage.getItem("theme") || "/styles/light.css";

        let newTheme = currentTheme === "/styles/light.css" ? "/styles/dark.css" : "/styles/light.css";

        themeLink.setAttribute("href", newTheme);

        localStorage.setItem("theme", newTheme);
      }
    </script>
    <script src="https://status.cafe/current-status.js?name=angieblah" defer></script>
  </body>
</html>
