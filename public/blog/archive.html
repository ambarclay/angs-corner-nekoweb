    <script>
      (function () {
        let savedTheme = localStorage.getItem("theme") || "/styles/light.css";
        document.write(`<link id="theme-stylesheet" rel="stylesheet" type="text/css" media="all" href="${savedTheme}">`);
      })();
    </script>

  <body onload="loadTheme()">
    <div class="crt theme-2"></div>
    <header-component></header-component>
    <div class="content">
      <left-sidebar-component></left-sidebar-component>
      <div class="main">
        <div class="welcomePost archive-box">
          <div class="theme-1">
            <div class="centerimg">
              <img src="../images/gifs/cute.gif" style="margin-right: 100px" />
              <img class="archivetitle" src="../images/archive.gif" />
              <img src="../images/gifs/bcute_happy.gif" style="margin-left: 120px" />
            </div>
          </div>
          <h2 class="green-hover theme-2">>>archive</h2>
          <div id="container">
            <div id="header">...</div>
            <div id="content" class="archivediv">
              <div class="extraspace"></div>
              <div id="postlistdiv"></div>
            </div>
            <div id="footer"></div>
          </div>
        </div>
      </div>
      <right-sidebar-component></right-sidebar-component>
    </div>
    <footer-component></footer-component>
    <script src="script.js"></script>
    <script>
      function switchCSS() {
        let themeLink = document.getElementById("theme-stylesheet");
        let currentTheme = localStorage.getItem("theme") || "/styles/light.css";

        let newTheme = currentTheme === "/styles/light.css" ? "/styles/dark.css" : "/styles/light.css";

        themeLink.setAttribute("href", newTheme);

        localStorage.setItem("theme", newTheme);
      }
    </script>
    <script src="https://status.cafe/current-status.js?name=angieblah" defer></script>
  </body>
